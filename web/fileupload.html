<!DOCTYPE html>
<html>
    <head>
        <title>WeBill file upload page</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table>
            <tr>
                <td><h1>Cleanergy</h1></td>
                <td>Clean Energy for Good Life</td>
            </tr>
        </table>
        <hr />
        <form method="POST" action="uploadFile" enctype="multipart/form-data" >
            Select a file to upload:
            <input type="file" name="imageFile" id="file" accept="image/*"/> <br/>
            <input type="submit" value="Upload" name="upload" id="upload" />
        </form>
    </body>
</html>
